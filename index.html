<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>
        <p>Choose your move! Best of 5!</p>
    </h1>
    <h1>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <p id="result">No rounds played yet</p>
    </h1>
    <h2>
        <p id="playerScore">Your score is 0</p>
        <p id="computerScore">The computer's score is 0</p>
    </h2>
    <h2>
        <button id="restart">Click here to play again</button>
    </h2>
</body>
<script src=script.js></script>

</html>
